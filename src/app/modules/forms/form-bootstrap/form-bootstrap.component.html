<form (ngSubmit)="isValid && submit()"
      [class.was-validated]="isDirty"
      #bootstrapForm="ngForm">
  <fieldset [attr.disabled]="loading ? true : null">
    <ng-content></ng-content>

    <p *ngIf="messageError" class="alert alert-danger" role="alert">
      {{messageError}}
    </p>

    <p *ngIf="loading" class="h3">
      <i class="fa fa-circle-o-notch fa-spin"></i>
      Loading...
    </p>

  </fieldset>
</form>
